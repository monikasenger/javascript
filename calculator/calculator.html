<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .input-group {
      margin-bottom: 10px;
    }

    .container {
      margin-top: 50px;
    }
  </style>
  <title>Time Sheet Calculator</title>
</head>

<body>
  <div class="container">
    <h2>Time Sheet Calculator</h2>
    <form>
      <div class="input-group">
        <span class="input-group-addon">Start Time</span>
        <input type="time" id="start-time" class="form-control" value="09:00">
      </div>
      <div class="input-group">
        <span class="input-group-addon">End Time</span>
        <input type="time" id="end-time" class="form-control" value="17:00">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Break Duration (minutes)</span>
        <input type="number" id="break-duration" class="form-control" value="30">
      </div>
      <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
    </form>
    <h4 id="result" style="margin-top: 20px"></h4>
  </div>
  <script>
    function calculate() {
      var startTime = new Date("January 01, 2000 " + document.getElementById("start-time").value);
      var endTime = new Date("January 01, 2000 " + document.getElementById("end-time").value);
      var breakDuration = document.getElementById("break-duration").value;
      var totalMinutes = (endTime - startTime) / 1000 / 60;
      var totalMinutesWithoutBreak = totalMinutes - breakDuration;
      var hours = Math.floor(totalMinutesWithoutBreak / 60);
      var minutes = totalMinutesWithoutBreak % 60;
      document.getElementById("result").innerHTML = "Total working hours for the day: " + hours + " hour(s) " + minutes + " minute(s)";
    }
  </script>
</body>

</html>
